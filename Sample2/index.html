<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sotbit test</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
	<div class="container">
		<form class="form-group" method="post" id="mainform" action="">
			<div class="row">
				<div class="col-sm">
					<label>Артикль</label>
				</div>
				<div class="col-sm">
					<label>Название</label>
				</div>
				<div class="col-sm">
					<label>Цена</label>
				</div>
				<div class="col-sm">
					<label>Кол-во строк</label>
				</div>
			</div>
			<div class="row">
				<div class="col-sm">
					<input class="form-control" type="text" name="artFrom" id="artFrom" maxlength=15 placeholder="От">
					<input class="form-control" type="text" name="artTo" id="artTo" maxlength=15 placeholder="До">
				</div>
				<div class="col-sm">
					<input class="form-control" type="text" name="name" id="name" maxlength=50>
				</div>
				<div class="col-sm">
					<input class="form-control" type="number" name="priceFrom" id="priceFrom" placeholder="От">
					<input class="form-control" type="number" name="priceTo" id="priceTo" placeholder="До">
				</div>
				<div class="col-sm">
					<input class="form-control" type="number" name="number" id="number" min=0 maxlength="20">
				</div>
			</div>
			<div class="row">
				<input class="form-control" type="submit" name="submit" value="Submit" onclick="return submitData();">
			</div>
		</form>
		<div class="container" id="output">

		</div>
	</div>
	

	<!-- <script src="JS/jquery-3.6.0.min.js"></script> -->
	<script type="text/javascript">
		function submitData() {
			var artFrom = document.getElementById('artFrom').value;
			var artTo = document.getElementById('artTo').value;
			var name = document.getElementById('name').value;
			var priceFrom = document.getElementById('priceFrom').value;
			var priceTo = document.getElementById('priceTo').value;
			var number = document.getElementById('number').value;
			$.ajax({
				type: "post",
				url: "index.php",
				data: {
					'artFrom': artFrom,
					'artTo': artTo,
					'name': name,
					'priceFrom': priceFrom,
					'priceTo': priceTo,
					'number': number
				},
				cache: false,
				success: function(html) {
					alert('Data recived');
					$('#output').html(html);
				}
			});
			return false;
		}
	</script>
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
